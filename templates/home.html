<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Forum</title>
  </head>
  <body>
    <h1>Welcome to the Forum!</h1>
    <form action="/post_message" method="post">
      <input
        type="text"
        name="message"
        placeholder="Your message here"
        required
      />
      <input type="submit" value="Post" />
    </form>
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
